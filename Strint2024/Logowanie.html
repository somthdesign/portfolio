<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style zdjęcia/Główna/Style Główna.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="Style zdjęcia/Logowanie/Styl logowanie.css">
    <link rel="icon" type="image/x-icon" href="Style zdjęcia/Główna/Zdjęcia Główna/Sygnet cyber sec.svg">
    <title>Cyber Security - Logowanie/Rejestracja</title>
</head>
<body>
    <div class="all">
        <img src="Style zdjęcia/Główna/Zdjęcia Główna/Logo Cyber Security.svg" width="150px">
        <p class="main">Zaloguj się do serwisu Cyber Security</p>
        <form action="Strona Główna.html">
            <div class="login">
            <fieldset>
                <div class="in">
                    <input type="email" name="username" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Hasło" required >
                </div>
                <input  type="submit" id="redirect" value="Zaloguj się">
            </fieldset>
        </form>
        <div class="bottom">
            <input type="checkbox" name="dont log out">
            <p>Nie wylogowywuj</p>
        </div>
    </div>
</body>
</html>
